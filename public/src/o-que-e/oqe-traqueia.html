            <h2>O que é</h2>
            <div class="texto">

                <h5>
                    A traqueia é um tubo com paredes reforçadas por anéis cartilaginosos, os quais são perceptíveis a
                    dedo logo abaixo da proeminência laríngea, ou pomo-de-adão. A função de tais reforços é manter a
                    traqueia sempre aberta para garantir a passagem de ar.
