<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="edson iOS">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#9f82e6">

    <link rel="canonical" href="https://biorespirar.web.app/">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Login-Bio Respirar</title>

    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <script>
        // This is the service worker with the Cache-first network
        // Add this below content to your HTML page, or add the js file to your page at the very top to
        //register service worker
        // Check compatibility for the browser we're running this in
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[PWA Builder] active service worker found, no need to register");
            } else {
                // Register the service worker
                navigator.serviceWorker
                    .register("pwabuilder-sw.js", {
                        scope: "./"
                    })
                    .then(function (reg) {
                        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                    });
            }
        }
    </script>
    <!--Login-->
    <section id="form-login">

        <!-- <h1>Bio Respirar</h1>
        <h2>Sistema Respiratório Humano</h2>-->

        <div id="img-pulmao"><img class="img-responsive" src="../../../img/pulmao.png" alt=""></div>

        <div id="email-senha">
            <!--Email-->
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">
                    <!--Icon-->
                    <img src="../../../img/envelope.svg" class="img" alt="">
                </span>

                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" placeholder="Digite seu email">

            </div>

            <!--Senha-->
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">
                    <img src="../../../img/key.svg" class="img" alt="">
                </span>

                <input type="password" class="form-control" aria-label="Si[zing example input"
                    aria-describedby="inputGroup-sizing-sm" placeholder="Digite sua senha">
            </div>
        </div>
        <!--Botão Entra-->
        <div id="btn-acessar"> <a href="/seja-bem-vindo/html/carrossel.html"><button class="btn btn-primary"
                    type="submit" href="">ACESSAR</button></a></div>

        <div id="esqueceu-cadastrar">

            <a class="esqueceu-cadastrar" href="">Esqueceu a senha?</a>
            <a class="esqueceu-cadastrar" href="cadastro.html">Cadastra-se</a>

        </div>

    </section>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
