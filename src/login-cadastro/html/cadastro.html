<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">

    <!--Css bootstramp-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/cadastrar.css">
    <title>Cadastro - Bio Respirar</title>
</head>

<body>

    <!--Form cadastro-->
    <section class="form-cadastro">
        <div class="container">
            <div class="top">
                <!--btn fechar-->
                <div class="btn-fechar"><a href="../html/login.html"><button type="button" class="btn-close"
                            aria-label="Close"></button></a></div>

                <div id="h1">
                    <h1>CADASTRO</h1>
                </div>
            </div>

            <div class="campos-cadastro">
                <!--Nome-->
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">
                        <!--Icon-->
                        <img src="../../../img/person.svg" class="img" alt="">
                    </span>
                    
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" placeholder="Digite seu nome">
                </div>

                <!--Email-->
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">
                        <!--Icon-->
                        <img src="../../../img/envelope.svg" class="img" alt="">
                    </span>

                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" placeholder="Digite seu email">
                </div>

                <!--Senha-->
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">
                        <!--Icon-->
                        <img src="../../../img/key.svg" class="img" alt="">
                    </span>

                    <input type="password" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" placeholder="Digite sua senha">
                </div>

                <!--Confirmar Senha-->
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">
                        <!--Icon-->
                        <img src="../../../img/key.svg" class="img" alt="">
                    </span>

                    <input type="password" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" placeholder="Confirme sua senha">
                </div>
            </div>

            <div class="btn-cadastar">
                <button class="btn btn-primary" type="submit">CADASTRAR</button>
            </div>

        </div>
    </section>

    <!--Js bootstramp-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
